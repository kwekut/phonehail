@(form: Form[models.user.ImageData])(
  implicit request: Request[AnyContent], session: Session, flash: Flash, messages: Messages
)@layout.bootstrap("Register") {
  <div class="sign-up">
@if(flash.get("error").isDefined) {
<div class="alert alert-info">@flash.get("error").get</div>
}

<div class="container-fluid">

    <nav class="navbar navbar-inverse">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-4">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">GetGatsby</a>
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="navbar-collapse-4">
            <ul class="nav navbar-nav navbar-right">
              <li><a href='@routes.HomeController.index'>Home</a></li> 
              <li><a href='@routes.ProfileController.userprofile'>Profile</a></li>
            </ul>          
          </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav><!-- /.navbar -->
</div><!-- /.container-fluid -->


<div class="container">
    <form action="@controllers.routes.ImageController.upload()" method="POST" id="image-form" class="form-horizontal" role="form">
              <fieldset> 
                    <div class="form-group">
                      <input type="hidden" role="uploadcare-uploader" />
                    </div>
                    <div class="form-group">
                      <button class="btn btn-success" style="display: none;" type="submit">Submit Picture</button>
                    </div>
              </fieldset>
      </form>
</div>
}
